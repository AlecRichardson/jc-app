<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ's Corner</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #8b6f47 0%, #5d4a3a 100%);
            background-attachment: fixed;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(90deg, transparent, transparent 35px, rgba(139, 111, 71, 0.3) 35px, rgba(139, 111, 71, 0.3) 40px),
                repeating-linear-gradient(0deg, transparent, transparent 200px, rgba(139, 111, 71, 0.2) 200px, rgba(139, 111, 71, 0.2) 240px);
            z-index: -1;
            opacity: 0.5;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
            background: rgba(255, 248, 240, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            border: 3px solid #8b6f47;
        }
        .header h1 {
            margin: 0;
            font-size: 3.5rem;
            color: #5d4a3a;
            text-shadow: 2px 2px 4px rgba(139, 111, 71, 0.3);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }
        .header .decorations {
            font-size: 2rem;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .header .tagline {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #8b6f47;
            font-style: italic;
        }
        .controls {
            background: rgba(255, 248, 240, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border: 2px solid #8b6f47;
        }
        .url-input {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 2px solid #8b6f47;
            border-radius: 4px;
            font-size: 16px;
            background: #fffef9;
            font-family: 'Georgia', serif;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #5d4a3a;
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.2);
        }
        button {
            padding: 10px 20px;
            background: #8b6f47;
            color: #fffef9;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #5d4a3a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .iframe-container {
            background: rgba(255, 248, 240, 0.95);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
            margin-bottom: 20px;
            border: 2px solid #8b6f47;
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 4px;
        }
        .notes-section {
            background: rgba(255, 248, 240, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border: 2px solid #8b6f47;
        }
        .notes-section h3 {
            margin-top: 0;
            color: #5d4a3a;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .notes-section h3::before {
            content: 'üìù';
        }
        textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: 2px solid #8b6f47;
            border-radius: 4px;
            font-size: 32px;
            font-family: 'Georgia', serif;
            resize: none;
            background: #fffef9;
            line-height: 1.4;
            overflow: hidden;
        }
        textarea:focus {
            outline: none;
            border-color: #5d4a3a;
            box-shadow: 0 0 0 3px rgba(139, 111, 71, 0.2);
        }
        .floating-nav {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 1000;
        }
        .floating-nav button {
            padding: 12px 16px;
            background: rgba(139, 111, 71, 0.95);
            color: #fffef9;
            border: 2px solid #fffef9;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-family: 'Georgia', serif;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            min-width: 50px;
        }
        .floating-nav button:hover {
            background: rgba(93, 74, 58, 0.95);
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            body {
                padding: 10px 50px 10px 10px;
            }
            .floating-nav {
                top: 10px;
                right: 10px;
                gap: 8px;
            }
            .floating-nav button {
                padding: 10px 12px;
                font-size: 18px;
                min-width: 45px;
            }
            .header h1 {
                font-size: 2.5rem;
            }
            .header .decorations {
                font-size: 1.5rem;
            }
        }
        .nav-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }
        .nav-controls button {
            flex: 1;
            padding: 12px;
            font-size: 18px;
        }
        .site-title {
            text-align: center;
            color: #5d4a3a;
            font-size: 1.1rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .url-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #8b6f47;
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .url-section.collapsed {
            max-height: 0;
            padding-top: 0;
            margin-top: 0;
            border-top: none;
        }
        .toggle-url-btn {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            background: rgba(139, 111, 71, 0.2);
            color: #5d4a3a;
        }
        .toggle-url-btn:hover {
            background: rgba(139, 111, 71, 0.3);
        }
    </style>
</head>
<body>
    <div class="floating-nav">
        <button onclick="previousSite()" title="Previous Site">‚¨ÖÔ∏è</button>
        <button onclick="nextSite()" title="Next Site">‚û°Ô∏è</button>
    </div>

    <div class="container">
        <div class="header">
            <h1>JJ's Corner</h1>
            <div class="decorations">
                <span>üìö</span>
                <span>üìñ</span>
                <span>üê±</span>
                <span>üê∂</span>
                <span>üçã</span>
                <span>üíª</span>
            </div>
            <div class="tagline">Your cozy corner of the web</div>
        </div>

        <div class="controls">
            <div class="site-title" id="siteTitle">Wordle</div>
            <div class="nav-controls">
                <button onclick="previousSite()">‚¨ÖÔ∏è Previous</button>
                <button onclick="nextSite()">Next ‚û°Ô∏è</button>
            </div>
            <button class="toggle-url-btn" onclick="toggleUrlSection()">Custom URL ‚¨áÔ∏è</button>
            <div class="url-section collapsed" id="urlSection">
                <div class="url-input">
                    <input type="text" id="urlInput" placeholder="Enter website URL (e.g., https://example.com)">
                    <button onclick="loadCustomSite()">Load</button>
                </div>
            </div>
        </div>

        <div class="iframe-container">
            <iframe id="siteFrame"
                    src="https://www.nytimes.com/games/wordle/index.html"
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-popups-to-escape-sandbox"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    loading="eager"></iframe>
        </div>

        <div class="notes-section">
            <h3>Notes</h3>
            <textarea id="notes" placeholder="Add your notes here..."></textarea>
        </div>
    </div>

    <script>
        // Default sites list
        const sites = [
            { name: 'Wordle', url: 'https://www.nytimes.com/games/wordle/index.html' },
            { name: 'Connections', url: 'https://www.nytimes.com/games/connections' },
            { name: 'Loldle', url: 'https://loldle.net/' },
            { name: 'Contexto', url: 'https://contexto.me/en/' }
        ];

        let currentSiteIndex = 0;

        function toggleUrlSection() {
            const section = document.getElementById('urlSection');
            section.classList.toggle('collapsed');
        }

        function loadSiteByIndex(index) {
            const iframe = document.getElementById('siteFrame');
            const titleEl = document.getElementById('siteTitle');

            if (index >= 0 && index < sites.length) {
                currentSiteIndex = index;
                iframe.src = sites[index].url;
                titleEl.textContent = sites[index].name;
            }
        }

        function nextSite() {
            const nextIndex = (currentSiteIndex + 1) % sites.length;
            loadSiteByIndex(nextIndex);
        }

        function previousSite() {
            const prevIndex = (currentSiteIndex - 1 + sites.length) % sites.length;
            loadSiteByIndex(prevIndex);
        }

        function loadCustomSite() {
            const url = document.getElementById('urlInput').value;
            const iframe = document.getElementById('siteFrame');
            const titleEl = document.getElementById('siteTitle');

            if (url) {
                iframe.src = url;
                titleEl.textContent = 'Custom Site';
            }
        }

        // Allow Enter key to load custom site
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadCustomSite();
            }
        });

        // Auto-resize textarea function
        function autoResizeTextarea(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Save notes to localStorage
        const notesArea = document.getElementById('notes');
        notesArea.value = localStorage.getItem('notes') || '';

        // Auto-resize on input
        notesArea.addEventListener('input', function() {
            localStorage.setItem('notes', this.value);
            autoResizeTextarea(this);
        });

        // Initial resize to fit existing content
        autoResizeTextarea(notesArea);
    </script>
</body>
</html>
